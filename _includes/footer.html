<footer id="footer">

  <div class="footer-links">

      <!--
      <ul class="copyright">
        <li><a href="http://html5up.net">HTML5 UP</a></li>
        <li><a href="https://github.com/old-jekyll-templates/Strata-Jekyll-Theme">Strata for Jekyll</a></li>
        <li><a href="https://jekyllrb.com/">Jekyll</a></li>
      </ul>
      -->
    <div>
      <img alt="The glider" src="/images/life-1.gif" class="life-gif"></img>
    </div>

    <div>
        <ul class="icons">
          {% for account in site.data.social %}
            <li>
              <a {% if account.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=account.link %}" {% if account.social_icon %}class="icon fa-{{ account.social_icon | slugify }}"{% endif %}>
                <span class="label">{{ account.name }}</span>
              </a>
            </li>
          {% endfor %}
          {% if site.author.email %}
          <li>
            <a href="mailto:{{ site.author.email }}" class="icon fa-envelope-o">
              <span class="label">Email</span>
            </a>
          </li>
          {% endif %}
        </ul>
    </div>

  </div>

</footer>
